<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChainSage Alerts - Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Space Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, monospace;
            background: #0a0e27;
            background-image: 
                radial-gradient(at 0% 0%, rgba(16, 185, 129, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 0%, rgba(59, 130, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(139, 92, 246, 0.1) 0px, transparent 50%),
                radial-gradient(at 0% 100%, rgba(236, 72, 153, 0.1) 0px, transparent 50%);
            color: #e2e8f0;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(0deg, rgba(16, 185, 129, 0.03) 0px, transparent 1px, transparent 2px, rgba(16, 185, 129, 0.03) 3px),
                repeating-linear-gradient(90deg, rgba(59, 130, 246, 0.03) 0px, transparent 1px, transparent 2px, rgba(59, 130, 246, 0.03) 3px);
            pointer-events: none;
            z-index: 0;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }
        .header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(16, 185, 129, 0.2);
            box-shadow: 0 20px 60px rgba(0,0,0,0.5), 0 0 40px rgba(16, 185, 129, 0.1);
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #10b981, transparent);
            animation: scan 3s infinite;
        }
        @keyframes scan {
            0%, 100% { left: -100%; }
            50% { left: 100%; }
        }
        .header h1 {
            background: linear-gradient(135deg, #10b981 0%, #3b82f6 50%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 800;
            letter-spacing: -1px;
        }
        .header p {
            color: #94a3b8;
            font-size: 1.1em;
            font-family: monospace;
        }
        .status-bar {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 20px;
            border-radius: 20px;
            border: 1px solid rgba(59, 130, 246, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .status-item {
            flex: 1;
            min-width: 200px;
        }
        .status-item h3 {
            color: #64748b;
            font-size: 0.85em;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .status-item p {
            font-size: 1.5em;
            font-weight: bold;
            color: #e2e8f0;
            font-family: 'Courier New', monospace;
        }
        .status-running { 
            color: #10b981 !important;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
            animation: pulse 2s infinite;
        }
        .status-stopped { 
            color: #ef4444 !important;
            text-shadow: 0 0 10px rgba(239, 68, 68, 0.5);
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        .controls {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 12px 24px;
            border: 1px solid;
            border-radius: 10px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
            font-family: monospace;
        }
        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.1);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }
        .btn:hover::before {
            width: 300px;
            height: 300px;
        }
        .btn-start {
            background: rgba(16, 185, 129, 0.1);
            border-color: #10b981;
            color: #10b981;
        }
        .btn-start:hover {
            background: rgba(16, 185, 129, 0.2);
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        .btn-stop {
            background: rgba(239, 68, 68, 0.1);
            border-color: #ef4444;
            color: #ef4444;
        }
        .btn-stop:hover {
            background: rgba(239, 68, 68, 0.2);
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .btn-refresh {
            background: rgba(59, 130, 246, 0.1);
            border-color: #3b82f6;
            color: #3b82f6;
        }
        .btn-refresh:hover {
            background: rgba(59, 130, 246, 0.2);
            box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
        }
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        .stat-card {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(139, 92, 246, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
            text-align: center;
            position: relative;
            overflow: hidden;
            transition: all 0.3s;
        }
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #10b981, #3b82f6, #8b5cf6);
        }
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.5), 0 0 30px rgba(139, 92, 246, 0.2);
        }
        .stat-card h3 {
            color: #64748b;
            font-size: 0.85em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }
        .stat-card .number {
            font-size: 3em;
            font-weight: bold;
            background: linear-gradient(135deg, #10b981, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-family: 'Courier New', monospace;
        }
        .alerts-section {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid rgba(236, 72, 153, 0.2);
            box-shadow: 0 10px 40px rgba(0,0,0,0.4), inset 0 1px 0 rgba(255,255,255,0.05);
        }
        .alerts-section h2 {
            background: linear-gradient(135deg, #ec4899, #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            font-size: 1.8em;
            font-weight: 700;
        }
        .alert-card {
            background: rgba(30, 41, 59, 0.5);
            border-left: 3px solid;
            border-right: 1px solid rgba(255,255,255,0.05);
            border-top: 1px solid rgba(255,255,255,0.05);
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        .alert-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 3px;
            height: 100%;
            background: inherit;
            filter: blur(10px);
        }
        .alert-card:hover {
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            transform: translateX(5px);
            background: rgba(30, 41, 59, 0.7);
        }
        .alert-card.high-risk {
            border-left-color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.1);
        }
        .alert-card.medium-risk {
            border-left-color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.1);
        }
        .alert-card.low-risk {
            border-left-color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.1);
        }
        .alert-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .alert-score {
            font-size: 1.5em;
            font-weight: bold;
            padding: 8px 18px;
            border-radius: 25px;
            border: 2px solid;
            font-family: 'Courier New', monospace;
            position: relative;
        }
        .alert-score.high { 
            background: rgba(239, 68, 68, 0.2);
            border-color: #ef4444;
            color: #ef4444;
            box-shadow: 0 0 20px rgba(239, 68, 68, 0.3);
        }
        .alert-score.medium { 
            background: rgba(245, 158, 11, 0.2);
            border-color: #f59e0b;
            color: #f59e0b;
            box-shadow: 0 0 20px rgba(245, 158, 11, 0.3);
        }
        .alert-score.low { 
            background: rgba(16, 185, 129, 0.2);
            border-color: #10b981;
            color: #10b981;
            box-shadow: 0 0 20px rgba(16, 185, 129, 0.3);
        }
        .alert-time {
            color: #64748b;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }
        .alert-content h4 {
            color: #e2e8f0;
            margin-bottom: 8px;
            font-size: 1.1em;
            font-weight: 600;
        }
        .alert-content p {
            color: #94a3b8;
            line-height: 1.6;
            margin-bottom: 8px;
        }
        .alert-action {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.3);
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            color: #60a5fa;
            font-weight: 500;
            font-family: monospace;
        }
        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-family: monospace;
        }
        .empty-state {
            text-align: center;
            padding: 60px;
            color: #64748b;
        }
        .empty-state h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #94a3b8;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚õìÔ∏è ChainSage Alerts</h1>
            <p>[ AUTONOMOUS CROSS-CHAIN AI RISK MONITOR ]</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <h3>Agent Status</h3>
                <p id="agentStatus" class="status-stopped">‚óè</p>
            </div>
            <div class="status-item">
                <h3>Wallet Address</h3>
                <p id="walletAddress" style="font-size: 1em;">Loading...</p>
            </div>
            <div class="status-item">
                <h3>Executions</h3>
                <p id="runCount">0</p>
            </div>
            <div class="status-item">
                <h3>Last Run</h3>
                <p id="lastRun" style="font-size: 1em;">Never</p>
            </div>
            <div class="controls">
                <button class="btn btn-start" onclick="startAgent()">‚ñ∂ Start</button>
                <button class="btn btn-stop" onclick="stopAgent()">‚ñ† Stop</button>
                <button class="btn btn-refresh" onclick="refreshData()">‚Üª Refresh</button>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <h3>Total Alerts</h3>
                <div class="number" id="totalAlerts">0</div>
            </div>
            <div class="stat-card">
                <h3>High Risk</h3>
                <div class="number" id="highRisk" style="color: #ef4444;">0</div>
            </div>
            <div class="stat-card">
                <h3>Medium Risk</h3>
                <div class="number" id="mediumRisk" style="color: #f59e0b;">0</div>
            </div>
            <div class="stat-card">
                <h3>Low Risk</h3>
                <div class="number" id="lowRisk" style="color: #10b981;">0</div>
            </div>
        </div>

        <div class="alerts-section">
            <h2>Recent Alerts</h2>
            <div id="alertsList">
                <div class="loading">Loading alerts...</div>
            </div>
        </div>
    </div>

    <script>
        async function fetchStatus() {
            try {
                const response = await fetch('/api/agent/status');
                const data = await response.json();
                
                document.getElementById('agentStatus').textContent = data.isRunning ? '‚óè Running' : '‚óè Stopped';
                document.getElementById('agentStatus').className = data.isRunning ? 'status-running' : 'status-stopped';
                document.getElementById('walletAddress').textContent = data.walletAddress || 'N/A';
                document.getElementById('runCount').textContent = data.runCount || 0;
                document.getElementById('lastRun').textContent = data.lastRun ? new Date(data.lastRun).toLocaleString() : 'Never';
            } catch (error) {
                console.error('Error fetching status:', error);
            }
        }

        async function fetchStats() {
            try {
                const response = await fetch('/api/stats');
                const data = await response.json();
                
                if (data.success) {
                    document.getElementById('totalAlerts').textContent = data.stats.total;
                    document.getElementById('highRisk').textContent = data.stats.highRisk;
                    document.getElementById('mediumRisk').textContent = data.stats.mediumRisk;
                    document.getElementById('lowRisk').textContent = data.stats.lowRisk;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        async function fetchAlerts() {
            try {
                const response = await fetch('/api/alerts?limit=20');
                const data = await response.json();
                
                const alertsList = document.getElementById('alertsList');
                
                if (data.alerts.length === 0) {
                    alertsList.innerHTML = '<div class="empty-state"><h3>No alerts yet</h3><p>Start the agent to begin monitoring</p></div>';
                    return;
                }
                
                alertsList.innerHTML = data.alerts.map(alert => {
                    const riskClass = alert.score >= 70 ? 'high-risk' : alert.score >= 40 ? 'medium-risk' : 'low-risk';
                    const scoreClass = alert.score >= 70 ? 'high' : alert.score >= 40 ? 'medium' : 'low';
                    
                    return `
                        <div class="alert-card ${riskClass}">
                            <div class="alert-header">
                                <div class="alert-time">${new Date(alert.timestamp).toLocaleString()}</div>
                                <div class="alert-score ${scoreClass}">${alert.score}/100</div>
                            </div>
                            <div class="alert-content">
                                <h4>üö® Risk: ${alert.risk}</h4>
                                <h4>üí° Opportunity: ${alert.opportunity}</h4>
                                <p>${alert.explanation}</p>
                                <div class="alert-action">
                                    <strong>Recommended Action:</strong> ${alert.recommended_action}
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error fetching alerts:', error);
                document.getElementById('alertsList').innerHTML = '<div class="empty-state"><h3>Error loading alerts</h3></div>';
            }
        }

        async function startAgent() {
            try {
                const response = await fetch('/api/agent/start', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                refreshData();
            } catch (error) {
                alert('Error starting agent: ' + error.message);
            }
        }

        async function stopAgent() {
            try {
                const response = await fetch('/api/agent/stop', { method: 'POST' });
                const data = await response.json();
                alert(data.message);
                refreshData();
            } catch (error) {
                alert('Error stopping agent: ' + error.message);
            }
        }

        function refreshData() {
            fetchStatus();
            fetchStats();
            fetchAlerts();
        }

        refreshData();
        setInterval(refreshData, 5000);
    </script>
</body>
</html>
